<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All To Know Golf Eddition</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./color.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Coda"
    />
    <script
      src="https://kit.fontawesome.com/cf7cce659e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <header>
        <div class="header--title">All TO KNOW GOLF</div>
      </header>
      <nav>
        <div class="navigation--container">
          <ul class="navigation__list">
            <li class="navigation__item">
              <a class="menu--toggle" href="">
                <i class="fa-solid fa-bars"></i>
              </a>
            </li>

            <li class="navigation__item">Buying Guide</li>
            <li class="navigation__item">Equipment</li>
            <li class="navigation__item">Lessons</li>
            <li class="navigation__item">Accessories</li>
          </ul>
        </div>
      </nav>

      <section class="odyssey__putters--showcase__banner">
        <div class="showcase__banner--container">
          <div class="banner_img--wrapper">
            <img
              class="odyssey__putter--img"
              src="./assets/odyssey__putters--backgroundImg.png"
              alt=""
            />
          </div>
          <a href="" class="buying__guide--link">Buying Guide</a>
        </div>
      </section>

      <section class="callaway__showcase--section">
        <div class="callaway__showcase--wrapper">
          <div class="callaway__showcase--title">
            <img
              class="callaway__logo--img"
              src="./assets/Callaway__Showcase/callaway-logo-white"
              alt=""
            />
          </div>
          <div class="callaway__product--container">
            <div class="callaway__img--wrapper">
              <img
                class="callaway__img"
                src="./assets/Callaway__Showcase/Apex__Pro__Irons--Callaway__Image"
                alt=""
              />
            </div>
            <div class="callaway__img--wrapper">
              <img
                class="callaway__img"
                src="./assets/Callaway__Showcase/Paradym__X__Drivers--Callaway__Image"
                alt=""
              />
            </div>
            <div class="callaway__img--wrapper">
              <img
                class="callaway__img"
                src="./assets/Callaway__Showcase/Jaws__Raw__Full__Toe__Chrome__Wedges--Callaway__Image"
                alt=""
              />
            </div>
            <div class="callaway__img--wrapper">
              <img
                class="callaway__img"
                src="./assets/Callaway__Showcase/Paradym__X__Irons--Callaway__Image"
                alt=""
              />
            </div>
          </div>
        </div>
      </section>
      <section class="apparels">
        <!-- quick description for a link to send them to a new page, to check out
        different online golf apparels stores -->
      </section>
    </main>
  </body>
</html>
